{% extends "base.html" %}
{% load i18n %} 
{% load static %}
{% if banner %}

{% block HEADER_BANNER %}
<div class="banner">

</div><!--End of Banner-->
{% endblock HEADER_BANNER %}
{% endif %}

{% block MAIN %}
<div class="container">
  <div class="flex"><h3>{{quiz}}</h3></div>
  <div class="mat-box full" id="quiz-step" data-rank="{{quiz_step.rank}}" data-quiz="{{quiz.quiz_uuid}}">
    <p>{{quiz_step}}</p>
    
    <div>
        <div><h4><span id="question-content">Question come here</span></h4></div>
        <form class="form" name="question_step_answer_form" action="" method="POST">
            <input id="question" type="text" name="question">
            <div id="answers" class="flex flex-left">

            </div>
            <div class="actions flex-right">
                <button class="mat-button mat-button-default" type="button"><span>{{UI_STRINGS_CONTEXT.UI_SEND_BTN_LABEL}}</span></button>
            </div>
        </form>
    </div>
  </div>
</div>

{% endblock MAIN %}
